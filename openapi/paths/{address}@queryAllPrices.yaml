get:
  summary: 'queryAllPrices(bytes,uint256[]) [read only]'
  operationId: queryAllPrices_get
  parameters:
    - description: The contract address
      name: address
      in: path
      required: true
      schema:
        type: string
    - description: >-
        bytes: the compiled bytecode for the series of function calls to get the
        final price
      name: script
      in: query
      required: true
      schema:
        type: string
    - description: >-
        uint256[]: index locations within the script to insert input amounts
        dynamically
      name: inputLocations
      in: query
      required: true
      schema:
        type: string
    - $ref: '#/components/parameters/fromParam'
    - $ref: '#/components/parameters/valueParam'
    - $ref: '#/components/parameters/gasParam'
    - $ref: '#/components/parameters/gaspriceParam'
  responses:
    '200':
      description: successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/queryAllPrices_outputs'
    default:
      description: error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
post:
  summary: 'queryAllPrices(bytes,uint256[]) [read only]'
  operationId: queryAllPrices_post
  parameters:
    - description: The contract address
      name: address
      in: path
      required: true
      schema:
        type: string
    - $ref: '#/components/parameters/fromParam'
    - $ref: '#/components/parameters/valueParam'
    - $ref: '#/components/parameters/gasParam'
    - $ref: '#/components/parameters/gaspriceParam'
    - $ref: '#/components/parameters/syncParam'
    - $ref: '#/components/parameters/callParam'
    - $ref: '#/components/parameters/privateFromParam'
    - $ref: '#/components/parameters/privateForParam'
    - $ref: '#/components/parameters/blocknumberParam'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/queryAllPrices_inputs'
      application/x-yaml:
        schema:
          $ref: '#/components/schemas/queryAllPrices_inputs'
    required: true
  responses:
    '200':
      description: successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/queryAllPrices_outputs'
    default:
      description: error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
